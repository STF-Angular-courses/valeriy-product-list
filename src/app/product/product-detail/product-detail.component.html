<button (click)="toBack()">Back</button>
<h1>{{item.name}}</h1>
<ul class="product-item">
  <li><span>ID: {{ item.id }}</span></li>
  <li><span>Type: {{ item.id }}</span></li>
  <li><span>Name: {{ item.name }}</span></li>
  <li><span>Brand: {{ item.brand }}</span></li>
  <li><span>Description: {{ item.description}}</span></li>
  <li><span>Price: {{ item.price}}</span></li>
  <li><span>Count: {{ item.count}}</span></li>
</ul>
